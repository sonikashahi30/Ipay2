<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>iPay</title>
  </head>
  <body>
    <div class="container">
      <h1>All Summary Balance</h1>
    </div>
    <div class="box-container">
      <form>
        <table>
          <tr>
            <td>Country:</td>
            <td>
              <select>
                <option>Nepal</option>
                <option>Australia</option>
                <option>Japan</option>
                <option>All</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Report Type:</td>
            <td>
              <select>
                <option>Main Agent</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="radio" name="By this date" />By this date:</td>
            <td>
              <input type="date"/>
            </td>
          </tr>
          <tr>
            <td>
                <input type="checkbox"Hide Nill Balance>Hide Nill Balance
            </td>
          </tr>
          <tr>
            <td>
                <input type="button" value= "Generate">
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
